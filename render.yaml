# Render Blueprint for DNC Portal
# Docs: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: dnc-backend
    env: docker
    plan: starter
    rootDir: backend
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: "8000"
      - key: HOST
        value: 0.0.0.0
      - key: RELOAD
        value: "false"
      - key: DATABASE_URL
        value: "postgresql+psycopg2://traadmin%40dnc:TPSZen2025%40%21@dnc.postgres.database.azure.com:5432/postgres?sslmode=require"
      - key: UPLOADS_DIR
        value: /data/uploads
      - key: LOG_LEVEL
        value: info
      - key: ENTRA_TENANT_ID
        value: "185fc38c-2c1b-4307-a164-24a4072e83e1"
      - key: ENTRA_AUDIENCE
        value: "api://a2a6c2c2-cb10-411e-a354-da61bfa4a3b2"
      - key: ENTRA_REQUIRE_SIGNATURE
        value: "true"
      - key: ALLOWED_ORIGIN_REGEX
        value: ".*"
    disk:
      name: dnc-data
      mountPath: /data
      sizeGB: 1

  - type: web
    name: dnc-frontend
    env: node
    rootDir: frontend
    buildCommand: corepack enable && pnpm install --frozen-lockfile && pnpm build
    startCommand: npx serve -s dist -l $PORT
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: VITE_API_BASE_URL
        value: "https://dnc-backend-bb96.onrender.com"
      - key: VITE_ENTRA_SPA_CLIENT_ID
        value: "a2a6c2c2-cb10-411e-a354-da61bfa4a3b2"
      - key: VITE_ENTRA_TENANT_ID
        value: "185fc38c-2c1b-4307-a164-24a4072e83e1"
      - key: VITE_ENTRA_SCOPE
        value: "api://a2a6c2c2-cb10-411e-a354-da61bfa4a3b2/access_as_user"
